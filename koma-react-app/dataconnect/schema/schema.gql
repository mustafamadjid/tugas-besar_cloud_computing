type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  phoneNumber: String
  photoUrl: String
}

type Event @table {
  title: String!
  description: String!
  date: Date!
  time: String!
  locationName: String!
  category: String!
  createdAt: Timestamp!
  imageUrl: String
  venueAddress: String
  durationMinutes: Int
}

type TicketType @table {
  event: Event!
  name: String!
  price: Float!
  quantityAvailable: Int!
  description: String
}

type Booking @table {
  user: User!
  event: Event!
  bookingDate: Timestamp!
  totalPrice: Float!
  status: String!
  paymentMethod: String
}

type BookedTicket @table {
  booking: Booking!
  ticketType: TicketType!
  quantity: Int!
  unitPrice: Float!
  qrCode: String
}